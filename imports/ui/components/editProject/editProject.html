<template name="editProject">
	<div class="card" style="height:795px;">
  	<div class="card-body" style="height:1500px;">
    	<div style="background-color:rgba(52,58,64,0.14);">
      	<div class="row" style="margin-top:29px;">
        	<div class="col">
          	<h4 class="text-center" style="background-color:rgba(211,169,68,0.7);font-family:'Advent Pro', sans-serif;font-size:33px;"><strong>Edit Project</strong></h4>
          </div>
        </div>
        <form>
        	<div class="form-group" style="height:499px;">
        		<label for="projects" style="margin-top:41px;padding-top:1px;padding-left:0px;margin-left:270px;"><strong>Title</strong></label>
        			<input class="form-control" type="text" style="width:465px;height:40px;margin-left:270px;">
        		<label style="margin-left:270px;margin-right:183px;margin-top:0px;padding-top:10px;"><strong>Customer</strong>&nbsp;</label>
							<input class="form-control" type="text" style="width:465px;height:40px;margin-left:270px;">
						<label style="margin-left:270px;margin-right:183px;margin-top:0px;padding-top:10px;"><strong>Supervisor</strong>&nbsp;</label>
							<select class="form-control" style="width:465px;margin-left:270px;">
								<optgroup label="This is a group">
									<option value="12" selected="">Test Project 1</option>
									<option value="13">Test Project 2</option>
									<option value="14">This is item 3</option>
								</optgroup>
							</select>
            <label style="margin-left:270px;margin-right:183px;margin-top:0px;padding-top:10px;"><strong>Budget</strong></label>
            	<input class="form-control" type="number" style="width:465px;height:40px;margin-left:270px;">
            <label style="margin-left:270px;margin-right:183px;margin-top:0px;padding-top:10px;"><strong>Employees</strong>&nbsp;</label>
							<select class="form-control" style="width:465px;margin-left:270px;">
								<optgroup label="This is a group">
                	<option value="12" selected="">John Smith</option>
                  <option value="13">Test Project 2</option>
                  <option value="14">This is item 3</option>
                </optgroup>
              </select>
          </div>
        </form>
      </div>
      <button class="btn btn-primary btn-lg" type="button" style="width:175px;background-color:#575d6b;">Cancel</button>
      <button class="btn btn-primary btn-lg" type="reset" style="width:175px;background-color:#575d6b;">Clear</button>
      <button class="btn btn-primary btn-lg" type="submit" style="margin-left:599px;background-color:#d3a944;width:175px;">Save</button>
  	</div>
  </div>
</template>
