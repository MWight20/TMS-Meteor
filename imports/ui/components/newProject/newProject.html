<template name="newProject">
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">{{isNew}}</h4>
        </div>

        <div class="modal-body">
          <div style="padding-bottom: 10px;">
            <div>
              <label>Project Name:</label>
                <input type="text" id="projectName" placeholder="Project Name" value={{project.name}} />
                <br />
            </div>
            <div>
              <label>Supervisor Name:</label>
                <select id="supervisor">
                  {{#each user in users}}
                    {{#if isSupervisor user.profile.position}}
                      <option value="{{user._id}}" {{isEdit user._id}}>
                        {{user.profile.firstName}} {{user.profile.lastName}}
                      </option>
                    {{/if}}
                  {{/each}}
                </select>
                <br />
            </div>

            <div>
              <label>Employee Name:</label>
              <button class="add_employee_field"> + </button>
              <div class="employee_container">
                <select id="employee" class="employee">
                  {{#each user in users}}
                    <!-- {{#unless isSupervisor user.profile.position}} -->
                      <option value="{{user._id}}" {{isEdit user._id}}>
                        {{user.profile.firstName}} {{user.profile.lastName}}
                      </option>
                    <!--{{/unless}}-->
                  {{/each}}
                </select>
                <br />
              </div>
                
            </div>
            <div>
              <label>Client Name:</label> 
                <input type="text" id="client" placeholder="Client Name" value={{project.client}} />
                <br />
            </div>
            <div>
              <label>Budget:</label> 
                <input type="number" id="budget" placeholder="Budget" value={{project.budget}} />
                <br />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="button" id="back" value="Cancel">
          <input type="reset" id="clear" value="Clear">
          <input type="submit" id="submit" value="{{isNew}}">
        </div>

      </div>
    </div>
  </div>
</template>
