<template name="newEmployee">
  <div class="container">
    <div>
      <h2>New Employee</h2>
      <form class="newEmployee">
        <label>First Name:</label> 
          <input type="text" id="firstName" placeholder="First Name" />
          <br />
        <label>Last Name:</label> 
          <input type="text" id="lastName" placeholder="Last Name" />
          <br />
        <label>Position:</label> 
          <select id="position">
            <option value="Employee">Employee</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Administrator">Administrator</option>
          </select>
          <br />
        <label>Salary:</label> 
          <input type="number" id="salary" placeholder="Salary" />
          <br />
        <label>Pay Data:</label> 
          <textarea id="payData"></textarea>
          <br />
        <label>Email:</label> 
          <input type="email" id="email" placeholder="Email" />
          <br />
        <label>User Name:</label> 
          <input type="text" id="username" placeholder="User Name" />
          <br />
        <label>Password:</label> 
          <input type="password" id="password" placeholder="Password" />
          <br />
        <label>Confirm Password:</label> 
          <input type="password" id="confPassword" placeholder="Confirm Password" />
          <br />
        <input type="submit" id="submit" value="Add new employee">
      </form>
    </div>
    <div>
      <h2>Employees</h2>
      <table>
        <tr>
          <th>ID</th><th>First Name</th><th>Last Name</th><th>Position</th><th>Salary</th><th>Pay Data</th><th>Email</th><th>User Name</th><th>Password</th>
        </tr>
        {{#each users}}
          <tr>
            <td>{{_id}}</td><td>{{profile.firstName}}</td><td>{{profile.lastName}}</td><td>{{profile.position}}</td><td>{{profile.salary}}</td><td>{{profile.payData}}</td><td>{{emails.[0].address}}</td><td>{{username}}</td><td>{{services.password.bcrypt}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
