<!-- Team Timesheet View for Supervisors -->
<template name="teamTimesheet">
  <h2>Begin Team Timesheet</h2>
  <p>
    <form>
      <label for="project">Project:</label>
      <select name="project">
        <option value="temp1">Temp1</option>
        <option value="temp2">Temp2</option>
      </select>
      <label for="employee">Employee:</label>
      <select name="employee">
        <option value="emp1">Emp1</option>
        <option value="emp2">Emp2</option>
      </select>
      <button name="filter">Filter</button><br />
      <label for="fromDate">From:</label>
      <input type="date" name="fromDate">
      <label for="toDate">To:</label>
      <input type="date" name="toDate">
    </form>
  </p>
  
  <p>
    <table border='1' style='solid'>
      <tr>
        <th colspan='2'></th><th colspan='4'>9 AM</th><th colspan='4'>10 AM</th><th colspan='4'>11 AM</th>
      </tr>
      <tr>
        <th>Date</th><th>Total (hrs)</th><td>00</td><td>15</td><td>30</td><td>45</td><td>00</td><td>15</td><td>30</td><td>45</td><td>00</td><td>15</td><td>30</td><td>45</td>
      </tr>
      <tr>
        <th>3/1/2018</th><th>2</th><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td bgcolor='red'></td><td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <th>3/2/2018</th><th>2.25</th><td></td><td></td><td></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td><td bgcolor='blue'></td>
      </tr>
    </table>
  </p>
</template>
