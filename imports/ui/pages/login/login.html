<template name="login">
    <div class='card-header' style='background-color: rgba(52, 58, 64, 0.73); min-height: 100%;'>
        <h1 class='text-left' style='color: #fff;height:116px;padding-top:25px;margin-left: 5%; font-family:Advent Pro, sans-serif;font-size:53px;'>
          <strong>Time Management System</strong>
        </h1>
    </div>
    <div style="background:#d3a944;height:15px; margin-top:-10px;"></div>
    <div>
      <div class="loginBox">
        <h1 class="pleaselogin"> <strong>Please Login</strong></h1>
        <form class="form">
          <div class="emaillabel" style="padding:10px 5px 5px 10px;">
            <input type="text" id="email" placeholder="Email">
            <label for="email"></label>
          </div>
          <div class="passwordlabel" style="padding:0px 5px 5px 10px;">
            <input type="password" id="password" placeholder="Password">
            <label for="password"></label>
          </div>
            <input id="login" type="submit" value="Login" style="width: 175px">
        </form>
      </div>
    </div>
</template>
