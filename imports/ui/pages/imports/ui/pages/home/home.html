<template name="home">
	{{#if currentUser}}
	<center>
		<div class="landing">
			<h1 class="text-center" style="margin:39px;font-size:77px;font-family:'Advent Pro', sans-serif;color:#d3a944;margin-bottom:0px;margin-top:8px;"><strong>Welcome</strong></h1>
			<h6 class="text-center" style="margin:20px;font-size:40px;padding-bottom:33px;font-family:'Advent Pro', sans-serif;color:#d3a944;margin-bottom:-19px;margin-top:0px;"><strong>{{getUsersName}}</strong></h6>
			
<!-- Profile Functionality Not Currently Priority
			<a href="#" class="profile"><button class="homeButton" type="button">Profile</button></a>
-->

				<a href="#" class="teamTimesheets"><button class="homeButton" type="button">Team Timesheets</button></a>
				<a href="#" class="reports"><button class="homeButton" type="button">Reports</button></a>
				<a href="#" class="employees"><button class="homeButton" type="button">Employees</button></a>
				<br />
			{{/if}}
			<a href="#" class="logout"><button class="homeButton" type="button">Logout</button></a>
		</div>
	</center>
	{{else}}
		{{> login}}
	{{/if}}
</template>
