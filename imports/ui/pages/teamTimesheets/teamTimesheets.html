  TODO:
    Integrate with Database
    Implement stylization
-->
<template name="teamTimesheets">
  {{> nav}}
  <div class="card container">
    <div class="card-body">
      <div style="padding: 0px 10px 0px 10px;">
        <div class="row">
          <div class="col">
            <div style="padding-bottom: 10px; padding-top: 10px; font-size: 32px; margin-left: 10%;">
              <strong>Team Timesheets</strong>
              <!-- Timeframe Select Buttons -->
              <button class="btn btn-dark, previousWeek" style="margin-left:5%;" id="previousWeek">&lt;-</button>
              <select id="selectTimeframe" style="font-size: 20px">
                <option id="weekly" value="weekly">Weekly</option>
                <option id="monthly" value="monthly">Monthly</option>
                <option id="daily" value="daily">Daily</option>
                <option id="dateRange" value="dateRange">Date Range</option>
              </select>
              <button class="btn btn-dark, nextWeek" id="nextWeek">-&gt;</button>
              <!-- Generate Report Button -->
              <a class="generateReport" href="#">
                <button class="btn btn-primary" id="generateReport" type="button" style="color: white; background-color: #d3a944; font-size: 22px; margin-left: 10%; border: none;">
                  Generate Report
                </button>
              </a>
            </div>
          </div>
        </div>

        <!-- Begin Project Table -->
        <div class="table-responsive">
          {{#each project in projects}}
            {{#if isSupervisor timesheet.supervisor}}
              <table class="table" style="font-size: 12px;">
                <thead style="background-color: #d3a944">
                  <tr>
                    <th width="20%">Project: {{project.name}}</th>
                    <th width="20%">Client: {{project.client}}</th>
                    <th width="20%">Budget: ${{project.budget}}</th>
                    <th width="20%">Supervisor: {{getName project.supervisor}}</th>
                    <th width="20%">Total Hours: {{getTotalProjectHours project._id}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5">
                      <!-- Begin Project Members Table -->
                      {{#each contributor in projectContributors project._id}}
                        <div class="table-responsive">
                          <table class="table" style="font-size: 12px;">
                            <thead style="background-color: #d3a944">
                              <tr>
                                <th colspan="2" width="50%">{{getName contributor._id}}</th>
                                <th colspan="2" width="50%">Hours: </th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- Begin Member Timesheet Table -->
                              {{#each timechunk in timechunks contributor._id project._id}}
                                <tr>
                                  <td width="25%">{{getTimechunkDate timechunk.timesheet}}</td>
                                  <td width="25%">{{getTimechunkHours timechunk.startTime timechunk.endTime}} Hours</td>
                                  <td width="25%">From: {{timechunk.startTime}}</td>
                                  <td width="25%">To: {{timechunk.endTime}}</td>
                                </tr>
                              {{/each}}
                            </tbody>
                          </table>
                        </div>
                      {{/each}}
                    </td>
                  </tr>
                </tbody>
              </table>
            {{/if}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
