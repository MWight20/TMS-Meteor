<template name="team">
    {{> nav}}
    
    <div class="card, container">
        <h2>My Team</h2>
        <div style="padding: 80px">
          <select id="project-select" class="form-control">
            <option value="select_project" selected>Select a Project</option>
            {{#each projects}}
              <option name = "projects" value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
    </div>

    {{#if showMembers}}
      {{> TeamTableHeader}}
    {{/if}}        
           
</template>

<template name="TeamTableHeader">  
    <div class="card, container">
        <h3 id="component-title">
            Team Members
          </h3>

          <div class="row">
              <div class="col">
                <div style="padding-bottom:10px;padding-top:10px;font-size:20px;margin-left:10%;">
              
                  <!-- Supervisor Controls -->
                  {{#if isSupervisor}}
                      <!-- Edit Project Button -->
                      <a href="#" class="btn btn-dark, editProject" style="margin-left:10%;">
                        <button class="btn btn-dark" id="editProject" type="button" style="margin-left:0px;font-size:20px;">
                          Add New Member
                        </button>
                      </a>
                  {{/if}}
                </div>
              </div>
            </div>

        <table id="dataview-table" class="table table-striped">
            <thead id="dataview-table-header" style="background-color:#d3a944">
              <tr id="dataview-table-header-row" style="width:53px;">
                <th class="th-sortable" data-sort="profile.firstName">
                  First Name
                </th>
                <th class="th-sortable" data-sort="profile.lastName">
                  Last Name
                </th>
                <th class="th-sortable" data-sort="emails.[0].address">
                  Email
                </th>
              </tr>
            </thead>
            <tbody id="dataview-table-items">
              {{#each tableItems}} 
                {{> TeamMemberTableItems}} 
              {{/each}}
            </tbody>
          </table>
    </div>
</template>

<template name="TeamMemberTableItems">
    <tr id="dataview-table-items-row">
      <td>
        {{profile.firstName}}
      </td>
      <td>
        {{profile.lastName}}
      </td>
      <td>
        {{emails.[0].address}}
      </td>
    </tr>
  </template>
