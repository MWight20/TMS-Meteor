<template name="daily-project-timesheet-report">
        <div id="daily-report-header">
            <!-- align center may not work for html5 -->

            <h3> Monday</h3>
        </div>
        <div id="daily-report-table">
                <table id="dataview-table" class="table table-striped">
                        <thead id="dataview-table-header" style="background-color:#d3a944">
                          <tr id="dataview-table-header-row" style="width:53px;">
                            <th>
                              Date
                            </th>
                            <th>
                                Project Name
                            </th>
                            <th>
                                Employee Name
                            </th>
                            <th>
                                Start Time
                            </th>
                            <th>
                                End Time
                            </th>
                            <th>
                                Total Hours
                            </th>
                          </tr>
                        </thead>
                        <tbody id="dataview-table-items">
                          <!-- {{#each tableItems}} 
                            {{> DailyReportTableItems}}

        </div>
