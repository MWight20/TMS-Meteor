<template name="reportTimesheets">

    <div id="daily-report-header">
        <!-- align center may not work for html5 -->
        <h1 style="color:white" align="center"> Daily Timesheet Report</h1>
        <h4 style="color:white" align="center"> Prepared By: {{getUsersName}}</h4>
    </div>

    <div class="table-responsive card, container">
        {{#each timesheet in timesheets}}
            <table class="table" style="font-size: 12px;">
              <thead style="background-color: #d3a944">
                  <tr>
                    <th>{{timesheet}}</th>
                    <th>Total Hours: {{timeSheetTotalHours timesheet}}</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="2">
                    <!-- Begin Timechunks Table -->
                    <div class="table-responsive">
                      <table class="table" style="font-size: 12px;">
                        <thead style="background-color: #d3a944">
                          <tr>
                            {{#if isTimely timesheet.date}}
                              <th></th>
                            {{/if}}
                            <th>Project</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Hours</th>
                          </tr>
                        </thead>
                         <tbody>
                          {{#each timechunk in timechunks timesheet}}
                            <tr>
                              {{#if isTimely timesheet.date}}
                                <td>
                                  <input class="select-radio" type="radio" name="timechunkID" value="{{timechunk._id}}">
                                </td>
                              {{/if}}
                              <td>{{getProjectName timechunk.project}}</td>
                              <td>{{timechunk.startTime}}</td>
                              <td>{{timechunk.endTime}}</td>
                              <td>{{getTimechunkHours timechunk.startTime timechunk.endTime}}</td>
                            </tr>
                          {{/each}}
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
        {{/each}}
      </div>
</template>
