<template name="timesheets">
  {{> nav}}
  <div class="card">
    <div class="card-body">
      <div style="padding: 0px 10px 0px 10px;">
        <div class="row">
          <div class="col">
            <div style="padding-bottom:10px;padding-top:10px;font-size:32px;margin-left:10%;">
            <strong>Your Timesheets</strong>
                  <!-- Week Select Buttons -->
                  <button class="btn btn-dark" style="margin-left:10%;" name="previousWeek">&lt;-</button>
                  Current Week
                  <button class="btn btn-dark" name="previousWeek">-&gt;</button>
                  <!-- Edit Timesheet Button -->
                  <a href="#" class="btn btn-dark, editTimesheet" style="margin-left:10%;"><button class="btn btn-dark" id="editTimesheet" type="button" style="margin-left:0px;width:110px;font-size:22px;">Edit</button>
                  </a>
                  <!-- Delete Timesheet Button -->
                  <a href="#" class="btn btn-danger, deleteTimesheet">
                    <button class="btn btn-danger" id="deleteTimesheet" type="button" style="margin-left:0px;width:110px;font-size:22px;">
                      Delete
                    </button>
                  </a>
                  <!-- Add New Timesheet Button -->
                  <a class="newTimesheet" href="#">
                    <button class="btn btn-primary" id="newTimesheet" type="button" style="color:white;background-color:#d3a944;font-size:22px;margin-left:10px;border:none;">
                    <i class="icon ion-android-add" style="margin-left:0px;">
                    </i>
                      Add New Timesheet
                    </button>
                  </a>
            </div>
          </div>
        </div>

        <!-- Begin Timesheet Table -->
        <div class="table-responsive">
          <table class="table">
            <thead style="background-color:#d3a944">
              <tr>
                {{#if isTimely}}
                  <th style="width:53px;">Select</th>
                {{/if}}
                <th>Date</th>
                <th>Total Hours</th>
                <th colspan="4">00:00</th>
                <th colspan="4">01:00</th>
                <th colspan="4">02:00</th>
                <th colspan="4">03:00</th>
                <th colspan="4">04:00</th>
                <th colspan="4">05:00</th>
                <th colspan="4">06:00</th>
                <th colspan="4">07:00</th>
                <th colspan="4">08:00</th>
                <th colspan="4">09:00</th>
                <th colspan="4">10:00</th>
                <th colspan="4">11:00</th>
                <th colspan="4">12:00</th>
                <th colspan="4">13:00</th>
                <th colspan="4">14:00</th>
                <th colspan="4">15:00</th>
                <th colspan="4">16:00</th>
                <th colspan="4">17:00</th>
                <th colspan="4">18:00</th>
                <th colspan="4">19:00</th>
                <th colspan="4">20:00</th>
                <th colspan="4">21:00</th>
                <th colspan="4">22:00</th>
                <th colspan="4">23:00</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>4/15/2018</td>
                <td>7.5</td>
                <td colspan="40"></td>
                <td colspan="13" bgcolor="d8d8d8">Project Alpha</td>
                <td colspan="2"></td>
                <td colspan="8" bgcolor="d8d8d8">Project Beta</td>
                <td colspan="5"></td>
                <td colspan="13" bgcolor="d8d8d8">Project Delta</td>
                <td colspan="12"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
