<template name="reports">
    {{> nav}}
    <div>
        <h1 style="color:white; margin-left: 10%">Reports</h1>
    </div>
	{{> reportsForm}}
</template>
    
    <template name="reportsForm">
        <div id="reports-reports-home-form" class="card, container">
            <form role="form">
                {{#if errorMessage}}
                <div class="alert alert-warning">
                    {{errorMessage}}
                </div>
                {{/if}}
    
                {{#if infoMessage}}
                <div class="alert alert-success">
                    {{infoMessage}}
                </div>
                {{/if}}
                <div class="form-group  field-report_type">
                    <label for="report_type">
                        Report Type
                    </label>

                    <div class="input-div">
                        <select id="report-type-select" class="form-control field-wrapper required-field" name="report_type" data-type="string">
                            <option value="day" selected>							Day</option>
                            <option value="week">							Week</option>
                            <option value="month">							Month</option>
                            <option value="date_range">							Date Range</option>
                        </select>
                    </div>

                    {{#if isDateRange}}
                    <div class = "" style="margin-top: 20px">
                            From
                            <input id="from-date-select" type="date" name="from">
                            To
                            <input id="to-date-select" type="date" name="to">
                    </div>
                    {{/if}}
                    
                </div>
                <div class="form-group  field-project-id">
                    <label for="projectId">
                        Project
                    </label>
                    <div class="input-div">
                        <select id="project-select" class="form-control field-wrapper required-field">
                                <option value="select_project" selected>Select a Project</option>
                                {{#each projects}}
                                  <option name = "projects" value="{{_id}}">{{name}}</option>
                                {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group  field-user-id">
                    <label for="userId">
                        Employee
                    </label>
                    <div class="input-div">
                        <select id="employee-select" class="form-control">
                                <option value="select_project" selected>Select an Employee</option>
                                {{#each employees}}
                                <option name = "employees" value="{{_id}}">{{profile.firstName}} {{profile.lastName}}</option>
                                {{/each}}
                        </select>
                    </div>
                </div>

				<button type="button" class="generate-report-button" style='color:#ffffff;background-color:#d3a944;'>
                        Generate Report
                </button>

                <!-- <a href="#" class="btn btn-dark, editProject" style="margin-left:10%;"><button class="btn btn-dark" id="editProject" type="button" style="margin-left:0px;width:110px;font-size:22px;">Edit</button>
                </a> -->
            </form>
        </div>
    </template>
