<template name="employees">
	{{> nav}}
	{{> newEmployee}}
	<div class="card">
		<div class="card-body">
    	<div style="padding: 0px 10px 0px 10px; ">

<!-- Search Function Not Implemented
      	<div class="row">
        	<div class="col">
          	<h1 id="headerText">
							<strong>Search Employee</strong>
						</h1>

						<i class="fa fa-search" style="margin-left:20px;width:73px;">
						</i>

						<input type="text" style="width:463px;height:50px;">
						
							<a href="#"><button class="btn btn-dark" type="button" style="margin-left:15px;width:131px;height:50px;font-size:22px;">
								Filter
							</button></a>
					</div>
        </div>
-->
	      <div class="row">
	      	<div class="col">
						<div style="padding-bottom:10px;padding-top:10px;font-size:32px;margin-left:10%;">
						<strong>Employee Directory</strong>

							<!-- Admin Controls -->
							{{#if isAdmin}}
									<!-- Edit Employee Button -->
									<a href="#" class="btn btn-dark, editEmployee" style="margin-left:30%;"><button class="btn btn-dark" id="editEmployee" type="button" style="margin-left:0px;width:110px;font-size:22px;">Edit</button>
									</a>
									<!-- Delete Employee Button -->
									<a href="#" class="btn btn-danger, deleteEmployee">
										<button class="btn btn-danger" id="deleteEmployee" type="button" style="margin-left:0px;width:110px;font-size:22px;">
											Delete
										</button>
									</a>
									<!-- Add New Employee Button -->
			            	<button class="btn btn-primary, newEmployee" id="newEmployee" type="button" style="color:white;background-color:#d3a944;font-size:22px;margin-left:10px;border:none;">
										<i class="icon ion-android-add" style="margin-left:0px;">
										</i>
											Add New Employee
										</button>
							{{/if}}

						</div>
	        </div>
				</div>
				
				<!-- Begin Employee Table -->
	      <div class="table-responsive">
	      	<table class="table">
	        	<thead style="background-color:#d3a944">
	          	<tr>
	          		{{#if isAdmin}}
									<th style="width:53px;">Select</th>
								{{/if}}
								<th>First Name</th>
								<th>Last Name</th>
	              <th style="padding-right:-16px;">Email</th>
	              <th style="padding-right:-16px;">Job Title</th>
								<th style="padding-right:-16px;">Salary</th>
								<th style="padding-right:-16px;">Pay Data</th>
	            </tr>
	          </thead>
	          <tbody>

							{{#each users}}
								<tr style="height:90px;margin-top:0px;">
									{{#if isAdmin}}
										<td><input class="select-radio" type="radio" name="employeeID" value="{{_id}}"></td>
									{{/if}}
									<td>{{profile.firstName}}</td>
									<td>{{profile.lastName}}</td>
									<td>{{emails.[0].address}}</td>
									<td>{{profile.position}}</td>
									<td>${{profile.salary}}</td>
									<td>{{profile.payData}}</td>
								</tr>
							{{/each}}
	          </tbody>
	        </table>
				</div>
    	</div>
  	</div>
	</div>
</template>
