<template name="employees">
	{{> nav}}
	<div class="card">
		<div class="card-body">
    	<div style="padding: 0px 10px 0px 10px; ">
      	<div class="row">
        	<div class="col">
          	<h1 id="headerText">
							
							<strong>Search Employee</strong>
						</h1>

						<i class="fa fa-search" style="margin-left:20px;width:73px;">
						</i>

						<input type="text" style="width:463px;height:50px;">
						
							<button class="btn btn-dark" type="button" style="margin-left:15px;width:131px;height:50px;font-size:22px;">
								Filter
							</button>

						{{#if isAdmin}}
	            <a class="btn btn-primary, newEmployee" role="button" href="#" style="color:white;width:244px;height:50px;margin-left:60px;background-color:#d3a944;font-size:22px;">
								<i class="icon ion-android-add" style="margin-right:18px;margin-left:-6px;">	
								</i>
								Add New Employee
							</a>
						{{/if}}

					</div>
        </div>
	      <div class="row">
	      	<div class="col">
	        	<div class="row">
	          	<div class="col" style="height:16px;">
	            </div>
						</div>
						<div style="padding-bottom:20px;">
						<h1 id="headerText">Employee List</h1>

							{{#if isAdmin}}
								<div id="editDelete">
									<a class="btn btn-primary" id="editEmployee" role="button" href="#" style="margin-left:70%;width:110px;font-size:22px;margin-right:6px;background-color:rgba(52,58,64,0.54);">
										Edit
									</a>
									<a href="#" class="deleteEmployee"><button class="btn btn-danger" id="deleteEmployee" type="button" style="margin-left:0px;width:110px;font-size:22px;">
										Delete
									</button></a>
								</div>
							{{/if}}

						</div>
	        </div>
				</div>
				
	      <div class="table-responsive">
	      	<table class="table">
	        	<thead style="background-color:#d3a944">
	          	<tr>
	          		{{#if isAdmin}}
									<th style="width:53px;">Select</th>
								{{/if}}
								<th>First Name</th>
								<th>Last Name</th>
	              <th style="padding-right:-16px;">Email</th>
	              <th style="padding-right:-16px;">Job Title</th>
								<th style="padding-right:-16px;">Salary</th>
								<th style="padding-right:-16px;">Pay Data</th>
	            </tr>
	          </thead>
	          <tbody>

							{{#each users}}
								<tr style="height:90px;margin-top:0px;">
									{{#if isAdmin}}
										<td><input class="select-radio" type="radio" name="employeeID" value="{{_id}}"></td>
									{{/if}}
									<td>{{profile.firstName}}</td>
									<td>{{profile.lastName}}</td>
									<td>{{emails.[0].address}}</td>
									<td>{{profile.position}}</td>
									<td>${{profile.salary}}</td>
									<td>{{profile.payData}}</td>
								</tr>
							{{/each}}
	          </tbody>
	        </table>
				</div>
    	</div>
  	</div>
	</div>
</template>
